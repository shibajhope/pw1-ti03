<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiba Raihanah</title>
</head>
<body>
   <h1>Black Goose Bistro | Pizza On Demand</h1>
   <p>Ada 12 pizza yang tersedia untuk dipesan. Pilih menu custom sesuka kalian</p>
   <hr>
   <form action="#">
       <h3>Isi Data Kalian</h3>
       <label>Nama :</label>
       <input type="text">
       <br>
       <label>Alamat :</label>
       <textarea cols="30" rows="3"></textarea>
       <br>
       <label>Nomor Telepon :</label>
       <input type="number">
       <br>
       <label>Email :</label>
       <input type="email">
       <br>
       
       <fieldset>
           <h4>Pilh salah satu</h4>
           
           <ul style="list-style-type:none;">
               <li>
                   <input type="radio" name="rasa" id="rasa">
                   <label for="rasa">Original</label>
               </li>
               <li>
                   <input type="radio" name="rasa" id="keju">
                   <label for="keju">Keju mozarella</label>
               </li>
               <li>
                   <input type="radio" name="rasa" id="rumput laut">
                   <label for="rumput laut">Rumput Laut</label>
               </li>
               <li>
                   <input type="radio" name="rasa" id="bbq">
                   <label for="bbq">Baberque</label>
               </li>
               <li>
                   <input type="radio" name="rasa" id="rendang">
                   <label for="rendang">Rendang</label>
               </li>
               <li>
                   <input type="radio" name="rasa" id="jagung">
                   <label for="jagung">Jagung Bakar</label>
                   
               </li>
           </ul>
           
           <h4>Topping</h4>
           <ul style="list-style-type:none;">
               <li>
                   <input type="checkbox">
                   <label>Sosis</label>
               </li>
               <li>
                   <input type="checkbox">
                   <label>Jamur</label>
               </li>
               <li>
                   <input type="checkbox">
                   <label>Tomat</label>
               </li>
               <li>
                   <input type="checkbox">
                  <label>Makaroni</label>
               </li>
               <li>
                   <input type="checkbox">
                   <label>Keju</label>
               </li>
               <li>
                   <input type="checkbox">
                   <label>Baso</label>
               </li>
           </ul>
           
           <label>Jumlah Pesanan</label>
           <input type="number">
           <br>
           <button type="submit">Submit</button>
           <button type="reset">Reset</button>
           
       </fieldset>
   </form>
</body>
</html>
